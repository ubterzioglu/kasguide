<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet ƒ∞lanlarƒ± ‚Ä¢ Ka≈ü Guide</title>
  <link rel="icon" type="image/png" href="../assets/0_img/logokasguide.png">
  <style>
:root {
  --bg: #0b1020;
  --card: #ffffff;
  --text: #0f172a;
  --gray-50: #f8fafc;
  --gray-100: #f1f5f9;
  --gray-200: #e2e8f0;
  --gray-300: #cbd5e1;
  --gray-600: #475569;
  --gray-700: #334155;
  --gray-800: #1e293b;
  --gray-900: #0f172a;
  --brand: #0ea5e9;
  --brand-2: #22c55e;
  --warning: #f59e0b;
  --danger: #ef4444;
  
  --radius-lg: 18px;
  --radius-xl: 24px;
  --shadow-card: 0 10px 30px rgba(0,0,0,.15);
  --shadow-hover: 0 20px 40px rgba(0,0,0,.25);
  --container: 1200px;
}

* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; }

body {
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color: var(--text);
  background:
    radial-gradient(1200px 700px at 20% -10%, rgba(34,197,94,.35), transparent 55%),
    radial-gradient(1200px 700px at 80% 0%, rgba(14,165,233,.38), transparent 55%),
    radial-gradient(1200px 900px at 50% 110%, rgba(255,255,255,.08), transparent 60%),
    var(--bg);
  line-height: 1.6;
}

a { color: inherit; text-decoration: none; }
.container { 
  width: min(var(--container), calc(100% - 32px)); 
  margin: 0 auto; 
}

/* Topbar */
.topbar {
  position: sticky;
  top: 0;
  z-index: 100;
  backdrop-filter: blur(10px);
  background: rgba(10,15,30,.6);
  border-bottom: 1px solid rgba(255,255,255,.08);
}
.topbar .container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 0;
}
.brand__title {
  font-weight: 800;
  color: #fff;
  font-size: 1.3rem;
  letter-spacing: .3px;
}
.brand__sub {
  font-size: .85rem;
  color: rgba(255,255,255,.7);
  margin-top: 2px;
}
.nav {
  display: flex;
  gap: 12px;
}
.nav__link {
  padding: 8px 14px;
  border-radius: 999px;
  color: rgba(255,255,255,.85);
  border: 1px solid rgba(255,255,255,.12);
  font-size: .9rem;
  font-weight: 600;
  transition: all 0.2s ease;
}
.nav__link:hover {
  background: rgba(255,255,255,.1);
  border-color: rgba(255,255,255,.25);
}
.nav__link--primary {
  background: linear-gradient(135deg, var(--brand), var(--brand-2));
  border: none;
  color: #fff;
}
.nav__link--primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(14,165,233,.35);
}

/* Pets Section */
.pets-section {
  padding: 2rem 0 3rem;
}

/* Pet Detail Styles */
.pet-detail-card {
  background: rgba(255,255,255,.95);
  border-radius: var(--radius-xl);
  overflow: hidden;
  box-shadow: var(--shadow-card);
  border: 1px solid rgba(255,255,255,.4);
  max-width: 800px;
  margin: 0 auto;
}

.pet-detail-hero {
  position: relative;
  width: 100%;
  height: 400px;
  overflow: hidden;
  background: var(--gray-100);
}

.pet-detail-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.pet-detail-badge {
  position: absolute;
  top: 16px;
  right: 16px;
  padding: 8px 16px;
  border-radius: 999px;
  color: #fff;
  font-weight: 800;
  font-size: .85rem;
  z-index: 2;
  box-shadow: 0 4px 12px rgba(0,0,0,.25);
  backdrop-filter: blur(4px);
}

.pet-detail-card.lost .pet-detail-badge {
  background: linear-gradient(135deg, #f59e0b, #dc2626);
}

.pet-detail-card.adopt .pet-detail-badge {
  background: linear-gradient(135deg, var(--brand), var(--brand-2));
}

.pet-detail-content {
  padding: 2rem;
}

.pet-detail-header {
  margin-bottom: 1.5rem;
}

.pet-detail-name {
  font-size: 2rem;
  font-weight: 800;
  color: var(--gray-900);
  margin-bottom: 1rem;
}

.pet-detail-meta {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  font-size: .9rem;
  color: var(--gray-600);
}

.pet-detail-meta .meta-item {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.pet-detail-meta .meta-icon {
  font-size: 1.1rem;
}

.pet-detail-gallery {
  display: flex;
  gap: 0.75rem;
  margin-bottom: 1.5rem;
  flex-wrap: wrap;
}

.pet-detail-gallery .gallery-thumb {
  width: 80px;
  height: 80px;
  border-radius: 12px;
  overflow: hidden;
  border: 2px solid #fff;
  cursor: pointer;
  transition: all 0.2s ease;
  background: var(--gray-200);
}

.pet-detail-gallery .gallery-thumb:hover {
  transform: scale(1.1);
  border-color: var(--brand);
}

.pet-detail-gallery .gallery-thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.pet-detail-description {
  margin-bottom: 1.5rem;
}

.pet-detail-description h3 {
  font-size: 1.25rem;
  font-weight: 700;
  color: var(--gray-900);
  margin-bottom: 0.75rem;
}

.pet-detail-description p {
  color: var(--gray-700);
  font-size: 1rem;
  line-height: 1.7;
  white-space: pre-wrap;
}

.pet-detail-contact {
  padding-top: 1.5rem;
  border-top: 1px solid var(--gray-200);
}

.btn-large {
  width: 100%;
  padding: 1rem;
  font-size: 1.1rem;
}

.pet-detail-empty {
  text-align: center;
  padding: 4rem 2rem;
  background: rgba(255,255,255,.95);
  border-radius: var(--radius-xl);
  box-shadow: var(--shadow-card);
  max-width: 600px;
  margin: 0 auto;
}

.pet-detail-empty h2 {
  font-size: 1.75rem;
  color: var(--gray-900);
  margin-bottom: 1rem;
}

.pet-detail-empty p {
  color: var(--gray-600);
  margin-bottom: 2rem;
}

.pet-detail-loading {
  text-align: center;
  padding: 4rem 2rem;
  color: rgba(255,255,255,.8);
}

.loading-spinner {
  font-size: 1.2rem;
}

@media (max-width: 768px) {
  .pet-detail-hero {
    height: 300px;
  }
  
  .pet-detail-content {
    padding: 1.5rem;
  }
  
  .pet-detail-name {
    font-size: 1.5rem;
  }
}
  </style>
</head>
<body>

  <header class="topbar">
    <div class="container">
      <a href="../index.html" class="brand">
        <div class="brand__title">üêæ Ka≈ü Guide</div>
        <div class="brand__sub">Pet ƒ∞lanlarƒ±</div>
      </a>
      <nav class="nav">
        <a href="../index.html" class="nav__link">Ana Sayfa</a>
        <a href="../add/pet/add-pet.html" class="nav__link nav__link--primary">+ Pet Ekle</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="pets-section">
      <div class="container">

  </main>

  <footer class="footer">
    <div class="container">
      <p>Ka≈ü Guide ‚Ä¢ Pet ƒ∞lanlarƒ± 2024</p>
    </div>
  </footer>

</body>
</html>
