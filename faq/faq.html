<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sık Sorulan Sorular - Kaş Guide</title>
  <link rel="stylesheet" href="faq-style.css">
</head>
<body>


  
  <!-- Header copied from faqspecial.html layout -->
  <header class="header">
    <div class="container header-content">
      <a class="home-link" href="../index.html" aria-label="Ana Sayfa">
        <svg class="home-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 10.5L12 3l9 7.5"/>
          <path d="M5 10v10h14V10"/>
          <path d="M9 20v-6h6v6"/>
        </svg>
      </a>
      <div class="logo">
        <img class="logo-img" src="../assets/0_img/logokasguide.png" alt="Kaş Guide">
        <h1 class="logo-text">Kaş Guide</h1>
      </div>
      <div style="width:48px"></div>
    </div>
  </header>

  <main class="faq-page">
    <div class="container">

      <div class="faq-top">
        <div class="faq-title">Sık Sorulan Sorular</div>

        <!-- FULL-WIDTH SEARCH ROW -->
        <div class="faq-search-row">
          <input id="faqSearch" class="faq-search" type="text" placeholder="Sorularda ara... (ör. ulaşım, plaj, Meis)">
        </div>

        <!-- STATS (2 CARDS) -->
        <div class="faq-stats">
          <div class="faq-stat-card">
            <div class="faq-stat-label">Toplam Soru</div>
            <div id="faqTotalCount" class="faq-stat-value">—</div>
          </div>

          <div class="faq-stat-card">
            <div class="faq-stat-label">Arama Sonucu</div>
            <div id="faqResultCount" class="faq-stat-value">—</div>
          </div>
        </div>
      </div>

      <div id="cardsGrid" class="faq-list"></div>
    </div>
  </main>

  <script src="faq-list-data.js"></script>
  <script src="faq.js"></script>
</body>
</html>
