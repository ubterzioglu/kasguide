<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sayfa Bulunamadı - Kaş Guide</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #fef3c7 0%, #fed7aa 25%, #fbbf24 50%, #fb923c 75%, #f97316 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 2rem;
      padding: 3rem 2rem;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .big-logo {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 2rem;
      display: block;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 3px solid rgba(245, 158, 11, 0.4);
    }

    .error-code {
      font-size: 4rem;
      font-weight: 900;
      background: linear-gradient(135deg, #f97316, #fb923c, #fbbf24);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1.5rem;
    }

    .icon {
      width: 64px;
      height: 64px;
      color: #f97316;
      margin: 0 auto 1.5rem;
      display: block;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      color: #1f2937;
      margin-bottom: 1rem;
    }

    .description {
      font-size: 1.125rem;
      color: #4b5563;
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      justify-content: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      border-radius: 9999px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      transition: all 0.3s ease;
      min-width: 200px;
      background: linear-gradient(135deg, #f97316, #f59e0b);
      color: white;
      box-shadow: 0 10px 25px -5px rgba(249, 115, 22, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px -5px rgba(249, 115, 22, 0.4);
    }

    .btn svg {
      width: 20px;
      height: 20px;
    }

    @media (max-width: 640px) {
      .error-code {
        font-size: 3rem;
      }

      .title {
        font-size: 1.5rem;
      }

      .description {
        font-size: 1rem;
      }

      .container {
        padding: 2rem 1.5rem;
      }

      .big-logo {
        width: 150px;
        height: 150px;
      }
    }

    @media (min-width: 640px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Büyük Logo -->
    <img class="big-logo" src="jpgkasguidelogo.jpg" alt="Kaş Guide Logo">

    <!-- 404 -->
    <div class="error-code">404</div>

    <!-- Icon -->
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
      <circle cx="12" cy="10" r="3"/>
    </svg>

    <!-- Metin -->
    <h2 class="title">Sayfayı bulamadık!</h2>
    <p class="description">
      Aradığın sayfa Kaş'ın masmavi sularında kaybolmuş olabilir. 
      Endişelenme, seni doğru yola yönlendirelim!
    </p>

    <!-- Butonlar -->
    <div class="buttons">
      <a href="/" class="btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        Ana Sayfaya Dön
      </a>
      
      <a href="/#categories" class="btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35"/>
        </svg>
        Kaş'ı Keşfet
      </a>
    </div>
  </div>

  <script
    data-goatcounter="https://kasguidede.goatcounter.com/count"
    async
    src="//gc.zgo.at/count.js">
  </script>
</body>
</html>
