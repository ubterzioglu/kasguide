<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaş Guide - Sanatçı Önizleme</title>
  <link rel="stylesheet" href="./example-artist.css" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="hero">
        <img id="banner" class="hero__banner" alt="Banner" />
        <div class="hero__frame">
          <div class="hero__avatar-wrap">
            <img id="avatar" class="hero__avatar" alt="Profil" />
          </div>
        </div>
      </div>

      <!-- Banner altı bilgi (Hakkımda'nın üstünde) -->
      <div class="info">
        <h1 id="name" class="info__name">Sahne Adı</h1>
        <div id="tags" class="tags" aria-label="Kategoriler"></div>
        <p id="shortText" class="info__short">Kısa tanıtım burada gözükecek.</p>

        <div class="social" aria-label="Sosyal bağlantılar">
          <a id="socialInstagram" class="social-btn" href="#" target="_blank" rel="noopener" aria-label="Instagram"><svg viewBox='0 0 24 24' aria-hidden='true'><path d='M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm10 2H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3zm-5 4.5a5.5 5.5 0 1 1 0 11 5.5 5.5 0 0 1 0-11zm0 2a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7zM18 6.2a1.2 1.2 0 1 1 0 2.4 1.2 1.2 0 0 1 0-2.4z'/></svg></a>
          <a id="socialYoutube" class="social-btn" href="#" target="_blank" rel="noopener" aria-label="YouTube"><svg viewBox='0 0 24 24' aria-hidden='true'><path d='M21.8 8.2s-.2-1.6-.9-2.3c-.9-.9-1.9-.9-2.4-1C15.3 4.6 12 4.6 12 4.6h0s-3.3 0-6.5.3c-.5.1-1.5.1-2.4 1-.7.7-.9 2.3-.9 2.3S2 10 2 11.8v.4C2 14 2.2 15.8 2.2 15.8s.2 1.6.9 2.3c.9.9 2.1.9 2.6 1 1.9.2 6.3.3 6.3.3s3.3 0 6.5-.3c.5-.1 1.5-.1 2.4-1 .7-.7.9-2.3.9-2.3s.2-1.8.2-3.6v-.4c0-1.8-.2-3.6-.2-3.6zM10 15.4V8.6l6 3.4-6 3.4z'/></svg></a>
          <a id="socialMusic" class="social-btn" href="#" target="_blank" rel="noopener" aria-label="Müzik"><svg viewBox='0 0 24 24' aria-hidden='true'><path d='M19 3v14.5a3.5 3.5 0 1 1-2-3.2V7.1l-8 2.2v9.2a3.5 3.5 0 1 1-2-3.2V6l12-3z'/></svg></a>
          <a id="socialWeb" class="social-btn" href="#" target="_blank" rel="noopener" aria-label="Web"><svg viewBox='0 0 24 24' aria-hidden='true'><path d='M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm7.9 9H16c-.1-2.2-.6-4.2-1.4-5.8A8 8 0 0 1 19.9 11zM12 4c1.1 0 2.4 2.6 2.8 7H9.2C9.6 6.6 10.9 4 12 4zM4.1 13H8c.1 2.2.6 4.2 1.4 5.8A8 8 0 0 1 4.1 13zm0-2A8 8 0 0 1 9.4 5.2C8.6 6.8 8.1 8.8 8 11H4.1zM12 20c-1.1 0-2.4-2.6-2.8-7h5.6c-.4 4.4-1.7 7-2.8 7zm2.6-1.2c.8-1.6 1.3-3.6 1.4-5.8h3.9a8 8 0 0 1-5.3 5.8z'/></svg></a>
        </div>
      </div>

      <div class="content">
        <h2>Hakkımda</h2>
        <p id="longText" class="long">Detaylı tanıtım burada gözükecek.</p>

        <div id="notesWrap" class="notes" hidden>
          <h2>Notlar</h2>
          <p id="notes" class="long">Notlar burada gözükecek.</p>
        </div>

        <div class="note">
          <b>Yakında:</b> Haftalık sahne / program bilgilerini de burada göstereceğiz.
        </div>
      </div>

      <footer class="footer">
        <span>Kaş Guide • Sanat & Sahne</span>
      </footer>
    </section>
  </main>

  <script src="./example-artist.js"></script>
</body>
</html>
