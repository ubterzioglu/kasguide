<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Önizleme - Kaş Guide Hotels</title>
  <link rel="stylesheet" href="./example-hotel.css">
</head>
<body class="is-preview">

  <!-- Preview top bar -->
  <div class="preview-bar">
    <button type="button" class="preview-back" id="closePreviewBtn" aria-label="Forma geri dön">
      ← Forma geri dön
    </button>
    <span class="preview-chip" aria-label="Önizleme">Önizleme</span>
  </div>

  <main class="detail-page">
    <div class="container">
      <div id="detailRoot" class="detail-root"></div>
    </div>
  </main>

  <script>
    // Close preview
    (function () {
      const btn = document.getElementById("closePreviewBtn");
      if (!btn) return;
      btn.addEventListener("click", () => {
        try { window.opener && window.opener.focus && window.opener.focus(); } catch(e) {}
        try { window.close(); } catch(e) {}
        setTimeout(() => { window.location.href = "../add-hotel.html"; }, 120);
      });
    })();
  </script>

  <script src="../example-hotel/example-hotel.js"></script>
</body>
</html>
