  <script>
    let apiKey = '';
    let currentContentType = 'all';
    let currentStatus = 'pending';

    // Check if already logged in
    const savedKey = localStorage.getItem('adminApiKey');
    if (savedKey) {
      apiKey = savedKey;
      showMainContent();
      loadSubmissions();
    }

    function handleLogin(event) {
      event.preventDefault();
      const key = document.getElementById('apiKey').value;

      apiKey = key;
      localStorage.setItem('adminApiKey', key);

      showMainContent();
      loadSubmissions();
    }

    function showMainContent() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    }

    function showLoginError(message) {
      const errorDiv = document.getElementById('loginError');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function switchContentType(type) {
      currentContentType = type;

      // Update active tab
      document.querySelectorAll('.content-type-tab').forEach(t => {
        t.classList.remove('active');
      });
      event.target.classList.add('active');

      loadSubmissions();
    }

    function switchStatus(status) {
      currentStatus = status;

      // Update active tab
      document.querySelectorAll('.status-tab').forEach(t => {
        t.classList.remove('active');
      });
      event.target.classList.add('active');

      loadSubmissions();
    }

    async function loadSubmissions() {
      const loading = document.getElementById('loading');
      const container = document.getElementById('submissions');

      loading.style.display = 'block';
      container.innerHTML = '';

      try {
        // Use unified items endpoint
        const typeParam = currentContentType !== 'all' ? `&type=${currentContentType}` : '';
        const response = await fetch(`/api/admin/items?status=${currentStatus}${typeParam}`, {
          headers: {
            'X-API-Key': apiKey
          }
        });

        if (response.status === 401) {
          showLoginError('Ge√ßersiz API anahtarƒ±');
          localStorage.removeItem('adminApiKey');
          location.reload();
          return;
        }

        const data = await response.json();

        loading.style.display = 'none';

        // Get items from unified response
        const items = data.items || [];

        if (items.length === 0) {
          container.innerHTML = '<div class="empty">Ba≈üvuru bulunamadƒ±</div>';
          return;
        }

        // Render items based on their item_type
        container.innerHTML = items.map(item => renderItem(item)).join('');

      } catch (error) {
        loading.style.display = 'none';
        container.innerHTML = `<div class="error">Hata: ${error.message}</div>`;
      }
    }

    function renderItem(item) {
      const statusClass = `status-${item.status}`;
      const createdDate = new Date(item.created_at).toLocaleString('tr-TR');

      // Parse photos and attributes from JSONB
      const photos = item.photos ? (typeof item.photos === 'string' ? JSON.parse(item.photos) : item.photos) : [];
      const attributes = item.attributes ? (typeof item.attributes === 'string' ? JSON.parse(item.attributes) : item.attributes) : {};

      switch (item.item_type) {
        case 'place':
          return renderPlace(item, attributes, photos, statusClass, createdDate);
        case 'pet':
          return renderPet(item, attributes, photos, statusClass, createdDate);
        case 'hotel':
          return renderHotel(item, attributes, photos, statusClass, createdDate);
        case 'artist':
          return renderArtist(item, attributes, photos, statusClass, createdDate);
        default:
          return '';
      }
    }

    function renderPlace(item, attributes, photos, statusClass, createdDate) {
      const photoUrls = photos.map(p => p.url || p);
      const categories = attributes.categories || [];

      return `
        <div class="submission-card">
          <div class="submission-header">
            <div>
              <div class="submission-title">üè™ ${item.title} <span style="color:#999;font-size:0.85em;">#${item.item_number}</span></div>
              <div class="submission-meta">
                ID: ${item.id} ‚Ä¢ ${createdDate} ‚Ä¢ <span class="status-badge ${statusClass}">${item.status}</span>
              </div>
            </div>
          </div>

          <div class="submission-content">
            ${item.description ? `
              <div class="field">
                <div class="field-label">Kƒ±sa A√ßƒ±klama:</div>
                <div class="field-value">${item.description}</div>
              </div>
            ` : ''}

            ${item.long_text ? `
              <div class="field">
                <div class="field-label">Detaylƒ± A√ßƒ±klama:</div>
                <div class="field-value">${item.long_text.substring(0, 200)}${item.long_text.length > 200 ? '...' : ''}</div>
              </div>
            ` : ''}

            ${item.location ? `
              <div class="field">
                <div class="field-label">Konum:</div>
                <div class="field-value">${item.location} ${attributes.distance ? `(${attributes.distance})` : ''}</div>
              </div>
            ` : ''}

            <div class="field">
              <div class="field-label">ƒ∞leti≈üim:</div>
              <div class="field-value">
                ${item.phone ? `üìû ${item.phone}` : ''}
                ${item.instagram ? ` ‚Ä¢ üì∏ ${item.instagram}` : ''}
                ${item.website ? ` ‚Ä¢ üåê ${item.website}` : ''}
              </div>
            </div>

            ${attributes.price ? `
              <div class="field">
                <div class="field-label">Fiyat:</div>
                <div class="field-value">${attributes.price}</div>
              </div>
            ` : ''}

            ${categories.length > 0 ? `
              <div class="field">
                <div class="field-label">Kategoriler:</div>
                <div class="field-value">${categories.join(', ')}</div>
              </div>
            ` : ''}

            ${photoUrls.length > 0 ? `
              <div class="field">
                <div class="field-label">Fotoƒüraflar (${photoUrls.length}):</div>
                <div class="images">
                  ${photoUrls.map(img => `<img src="${img}" alt="Photo">`).join('')}
                </div>
              </div>
            ` : ''}
          </div>

          ${renderActions(item.id, item.status, item.title)}
        </div>
      `;
    }

    function renderPet(item, attributes, photos, statusClass, createdDate) {
      const photoUrls = photos.map(p => p.url || p);
      const listingIcon = attributes.listing_type === 'kayip' ? 'üîç' : 'üè†';

      return `
        <div class="submission-card">

    async function updateStatus(id, status) {
      if (!confirm(`Bu ba≈üvuruyu ${status === 'approved' ? 'onaylamak' : 'reddetmek'} istediƒüinize emin misiniz?`)) {
        return;
      }

      try {
        const response = await fetch(`/api/admin/items`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            'X-API-Key': apiKey
          },
          body: JSON.stringify({ id, status })
        });

        const data = await response.json();

        if (data.success) {
          showMessage('Ba≈üarƒ±yla g√ºncellendi!', 'success');
          loadSubmissions();
        } else {
          showMessage('Hata: ' + data.error, 'error');

      }
    }

          headers: {
            'X-API-Key': apiKey
          }

        if (data.success) {

        phone: document.getElementById('editPhone').value || null,
